<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Sorter</title>
    <link rel="icon" href="two.png">
</head>
<body>
    <div>
        <h1>String Sorter</h1>
        <input type="text" id="inputString" placeholder="Enter a string">
        <button onclick="sortString()">Sort</button>
        <p id="result"></p>
    </div>

    <script>
        function sortString() {
            const inputElement = document.getElementById("inputString");
            const inputString = inputElement.value;

            // Sorting the string in alphabetical order
            const sortedString = inputString.split('').sort().join('');

            // Display the sorted string
            const resultElement = document.getElementById("result");
            resultElement.textContent = "Sorted String: " + sortedString;
        }
    </script>
</body>
</html>
